<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Secret Puzzle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .puzzle-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }

        .message {
            margin-top: 15px;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="puzzle-box">
        <h2>Solve the Secret Riddle</h2>
        <p>What comes once in a minute, twice in a moment, but never in a thousand years?</p>
        <input type="text" id="answer" placeholder="Your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="message" class="message hidden"></p>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById("answer").value.toLowerCase();
            const message = document.getElementById("message");

            if (answer === "idk") {
                message.textContent = "üéâ Correct! The secret code is: 'hoop'. Redirecting in 10 seconds...";
                message.classList.remove("hidden");
                message.style.color = "#4CAF50";

                // Redirect after 10 seconds
                setTimeout(() => {
                    window.location.href = "nextpage.html";
                }, 10000);
            } else {
                message.textContent = "‚ùå Wrong! Try again.";
                message.classList.remove("hidden");
                message.style.color = "#dc3545";
            }
        }
    </script>
</body>
</html>
